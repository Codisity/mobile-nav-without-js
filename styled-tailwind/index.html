<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS only, mobile navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-lg bg-[url('img/beach.jpg')] bg-cover bg-no-repeat bg-center bg-fixed">
    <nav
      class="grid grid-cols-2 sm:flex justify-between items-center text-white backdrop-blur-sm max-w-screen-xl mx-auto bg-black/20"
    >
      <a
        href=""
        class="hover:bg-white/20 min-h-[3rem] px-4 inline-flex items-center justify-self-start"
      >
        Logo
      </a>

      <input
        type="checkbox"
        class="peer sm:hidden appearance-none justify-self-end min-h-[3rem] px-3 inline-flex items-center text-3xl after:content-['≡'] checked:after:content-['×']"
        aria-controls="navigation-menu"
        aria-label="Toggle navigation menu"
      />

      <ul
        class="hidden sm:flex flex-col sm:gap-8 sm:flex-row peer-checked:flex col-start-1 col-end-3"
        id="navigation-menu"
      >
        <li>
          <a href="" class="hover:bg-white/20 min-h-[3rem] px-4 inline-flex items-center">
            Recusandae
          </a>
        </li>
        <li>
          <a href="" class="hover:bg-white/20 min-h-[3rem] px-4 inline-flex items-center">
            Quo iste
          </a>
        </li>
        <li>
          <a href="" class="hover:bg-white/20 min-h-[3rem] px-4 inline-flex items-center">
            Cupiditate
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
